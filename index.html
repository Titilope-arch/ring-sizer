<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="ring-display">
            <div class="adjustable-circle"></div>
        </div>
        <div class="range-slider">
            <input type="range" id="sizeRange" min="1" max="10" step="0.1" value="5">
        </div>
        <div class="instructions">
            <h2>How to Use:</h2>
            <p>1. Place a ring on your device screen.</p>
            <p>2. Adjust the circle size using the slider.</p>
            <p>3. The calculated ring size will be displayed below.</p>
        </div>
    </div>

    <div class="ring-size-table">
        <h2>Common Ring Sizes</h2>
        <table>
            <tr>
                <th>Country</th>
                <th>Male</th>
                <th>Female</th>
            </tr>
            <!-- Add table rows for common ring sizes here -->
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
