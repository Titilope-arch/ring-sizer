<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ring Size Calculator</h1>
        <div class="adjustable-circle">
            <div class="circle" id="adjustable-ring"></div>
            <input type="range" id="size-slider" min="1" max="100" value="50">
        </div>
        <div class="result">
            <p>Your Ring Size: <span id="ring-size">--</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
